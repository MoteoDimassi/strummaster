<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Тюнер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Тюнер</h1>
        
        <div class="controls">
            <button id="startBtn">Включить микрофон</button>
            <div class="mode-switch">
                <label>
                    <input type="radio" name="mode" value="chromatic" checked> Хроматический
                </label>
                <label>
                    <input type="radio" name="mode" value="guitar"> Гитара (EADGBE)
                </label>
            </div>
        </div>

        <div class="tuner-display">
            <div class="note-display" id="note">-</div>
            <div class="frequency-display"><span id="frequency">0</span> Hz</div>
            
            <div class="meter">
                <div class="meter-pointer" id="pointer"></div>
                <div class="meter-scale">
                    <span class="tick">-50</span>
                    <span class="tick">0</span>
                    <span class="tick">+50</span>
                </div>
            </div>
            <div class="detune-display" id="detune">0 cents</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
